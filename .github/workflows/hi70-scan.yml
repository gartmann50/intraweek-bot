name: IW Bot — 70D Highs Scan

on:
  schedule:
    - cron: "15 21 * * 5"   # after close Fri (EDT)
    - cron: "15 20 * * 5"   # after close Fri (EST)
  workflow_dispatch:
    inputs:
      anchor_friday:
        description: "Override anchor Friday (YYYY-MM-DD). Leave empty for normal."
        required: false
        default: ""
      use_current_week:
        description: "Scan current Mon..today (true/false)"
        required: false
        default: "false"
      top:
        description: "How many names to keep"
        required: false
        default: "10"

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyyaml

      - name: Scan 70D highs (≥$1B)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          set -e
          python tools/scan_70d_highs.py \
            --since-days 130 \
            --pages 5 \
            --top "${{ inputs.top || '10' }}" \
            --out-dir backtests \
            --cap-min 1000000000 \
            --min-price 5 \
            --min-dollar-vol 10000000 \
            $([ -n "${{ inputs.anchor_friday }}" ] && echo --anchor-friday "${{ inputs.anchor_friday }}") \
            $([ "${{ inputs.use_current_week }}" = "true" ] && echo --use-current-week)

      - name: Upload 70D-highs artifact
        uses: actions/upload-artifact@v4
        with:
          name: hi70-${{ github.run_id }}
          path: |
            backtests/hi70_thisweek.csv
            backtests/hi70_digest.txt
          if-no-files-found: error
          retention-days: 7

      - name: Probe hi70 outputs
        shell: bash
        run: |
          set -e
          echo "[probe] listing:"
          find backtests -maxdepth 2 -type f -name "hi70_*" -printf '%p (%s bytes)\n' | sort || true
          CSV="$(find backtests -type f -name 'hi70_thisweek.csv' -print -quit || true)"
          if [ -n "$CSV" ]; then
            echo "[probe] head of CSV:"; sed -n '1,12p' "$CSV" || true
            echo "[probe] row count (excl header):"
            awk -F, 'NR>1 && $1!="" {c++} END{print c+0}' "$CSV" || true
          fi
          TXT="$(find backtests -type f -name 'hi70_digest.txt' -print -quit || true)"
          if [ -n "$TXT" ]; then
            echo "[probe] head of digest:"; sed -n '1,12p' "$TXT" || true
          fi
