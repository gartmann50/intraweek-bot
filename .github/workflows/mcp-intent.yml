name: MCP Intent Runner

on:
  repository_dispatch:
    types: [mcp-intent]

jobs:
  run-mcp-intent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # or, if you keep tools isolated:
          # pip install -r tools/requirements.txt

      - name: Write MCP payload to file
        run: |
          cat << 'EOF' > mcp_payload.json
          ${{ toJson(github.event.client_payload) }}
          EOF

      - name: Run MCP Intent Runner
        env:
          # Broker / infra secrets here
          IB_HOST: ${{ secrets.IB_HOST }}
          IB_PORT: ${{ secrets.IB_PORT }}
          IB_CLIENT_ID: ${{ secrets.IB_CLIENT_ID }}
          TRADING_ENV: "PROD"  # or "PAPER"
        run: |
          python tools/mcp_intent_runner.py \
            --payload-file mcp_payload.json
