name: Weekly Picks (manual)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: What to run
        type: choice
        required: true
        default: status
        options: [status, build, open, close]
      until:
        description: Optional date YYYY-MM-DD
        required: false
        default: ""
      topk:
        description: Optional number of symbols
        required: false
        default: "6"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Show inputs (sanity)
        run: |
          echo "mode=${{ inputs.mode }}"
          echo "until=${{ inputs.until }}"
          echo "topk=${{ inputs.topk }}"
